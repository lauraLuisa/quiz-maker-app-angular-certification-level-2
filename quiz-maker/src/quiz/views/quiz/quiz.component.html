<app-quiz-filter (newFilter)="loadQuiz($event)"></app-quiz-filter>
<ng-container *ngIf="questions$ | async as questions">
    <ng-container *ngFor="let question of questions; trackBy: trackByIndex">
        <app-question [question]="question" (newAnswer)="addAnswer($event)"></app-question>
    </ng-container>
    <button *ngIf="questions.length === answers.length">Submit</button>
</ng-container>
<ng-container *ngIf="isLoading">...loading</ng-container>
